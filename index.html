<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
  <div class="random-user">
    <div class="random-user__header">
      <img src="" class="header__user-img">
      <p class="header__first-second-name"></p>
    </div>
    <div class="random-user__buttons-list">
      <div class="buttons__box">
        <button class="button-email btn">
          <i class="fas fa-envelope"></i>
        </button>
        <button class="button-login btn">
          <i class="fas fa-sign-in-alt"></i>
        </button>
        <button class="button-password btn">
          <i class="fas fa-key"></i>
        </button>
        <button class="button-phone btn">
          <i class="fas fa-phone"></i>
        </button>
      </div>
      <div class="buttons__box">
        <button class="button-birthday-date btn">
          <i class="fas fa-birthday-cake"></i>
        </button>
        <button class="button-age btn">
          <i class="fas fa-pager"></i>
        </button>
        <button class="button-street btn">
          <i class="fas fa-road"></i>
        </button>
        <button class="button-city btn">
          <i class="fas fa-city"></i>
        </button>
      </div>
    </div>
    <div class="random-user__footer">
      <p class="footer__description">My email is :</p>
      <p class="footer__answer"></p>
      <button class="footer__random-button">Random User</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
